    <ul>
      <li><a href="index.html">Home</a></li>

    </ul>
  </nav>

<!-- Donate Section -->
<!-- Hero Section -->
<section class="donate-hero">
  <div class="hero-overlay"></div>
  <div class="hero-text">
    <h1>Donate & Help <br> Fight Food Waste</h1>
    <p>Help us reduce food waste by donating your surplus food.</p>
  </div>
  <div class="donate-form-box">
    <h2>Donate Now</h2>
    <form id="donateForm" action="/donate" method="POST">
      <div class="form-container">
        <div class="left-side">
          <label for="donorName">Name</label>
          <input type="text" id="donorName" name="donorName" placeholder="John Doe" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+91 1234567890" required>

          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Mumbai, India" required>
        </div>
        <div class="right-side">
          <label for="foodType">Type of Food</label>
          <input type="text" id="foodType" name="foodType" placeholder="Cooked/Uncooked" required>

          <label for="quantity">Quantity (in kg)</label>
          <input type="number" id="quantity" name="quantity" placeholder="10" required>

          <label for="notes">Additional Notes</label>
          <textarea id="notes" name="notes" placeholder="Any specific instructions"></textarea>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</section>
